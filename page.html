<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFEATER</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/page.css">
    

</head>
<body>
    
    <div id="app">

            <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">PLAYER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" 
                    :style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>

            <div class="small-6 columns">
                <h1 class="text-center">OPPONENT</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                    :style="{width: opponentHealth + '%'}">
                        {{opponentHealth}}
                    </div>
                </div>
            </div>
            </section>

            <section class="row  ls" v-if=!gameIsRunning>
                <div class="small-12 columns">
                    <button id="start-game" @click="startGame">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-else>
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="special">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="giveUp">GIVE UP</button>
                </div>
            </section>

            <section class = "row log" v-if=" turns.length > 0">
                <div class="small-12 columns">
                    <ul>
                        <li v-for='turn in turns' :class="{'player-turn': turn.isPlayer,'opponent-turn': !turn.isPlayer}">
                            {{ turn.text }}
                            
                        </li>
                    </ul>
                </div>
            </section>
    </div>
    
</body>
<script src="page.js"></script>
</html>
